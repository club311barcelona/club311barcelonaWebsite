<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Verification - Club 311</title>
  <style>
    /* Base styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }
    
    /* Main container */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      position: relative;
    }
    
    /* Card styles */
    .card {
      max-width: 480px;
      width: 90%;
      padding: 40px 20px;
      text-align: center;
      border-radius: 16px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4));
      position: relative;
      box-shadow: 0 0 0 1px rgba(212, 175, 55, 0.3);
    }
    
    /* Gold accent */
    .card:before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(to bottom, rgba(212, 175, 55, 0.3), transparent, rgba(212, 175, 55, 0.1));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    
    /* Icon container */
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.05));
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    /* Title styles */
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    /* Gold text */
    .gold-text {
      background: linear-gradient(to right, #d4af37, #f5e7a3, #d4af37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline;
    }
    
    /* Description */
    p {
      margin-bottom: 32px;
      font-size: 18px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* Buttons container */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    /* Button styles */
    .btn {
      display: inline-block;
      min-width: 180px;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    
    /* Primary button */
    .btn-primary {
      background: linear-gradient(to right, #a67c00, #d4af37, #ffef9f);
      color: #000;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
    }
    
    /* Secondary button */
    .btn-outline {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Footer text */
    .footer-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      max-width: 400px;
      margin: 24px auto 0;
    }
    
    /* Decorative elements */
    .corner {
      position: absolute;
      width: 16px;
      height: 16px;
      opacity: 0.4;
    }
    
    .top-left {
      top: 16px;
      left: 16px;
      border-top: 1px solid rgba(212, 175, 55, 0.4);
      border-left: 1px solid rgba(212, 175, 55, 0.4);
    }
    
    .bottom-right {
      bottom: 16px;
      right: 16px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.4);
      border-right: 1px solid rgba(212, 175, 55, 0.4);
    }
    
    /* Media query for larger screens */
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Icon -->
      <div class="icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor" style="color: #d4af37">
          <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19C3,20.1 3.9,21 5,21H19C20.1,21 21,20.1 21,19V5C21,3.89 20.1,3 19,3H18V1" />
        </svg>
      </div>
      
      <!-- Title -->
      <h1>Age <span class="gold-text">Verification</span>
         <!-- Description -->
      <p>Please confirm you are of legal age to access information related to cannabis social clubs in Spain.</p>
      
      <!-- Buttons -->
      <div class="buttons">
        <a href="/" class="btn btn-primary">I am 21 or older</a>
        <a href="https://www.barcelona.cat/en/" class="btn btn-outline">I am under 21</a>
      </div>
      
      <!-- Footer text -->
      <p class="footer-text">By entering, you acknowledge that you are legally old enough to view content related to cannabis social clubs in your jurisdiction.</p>
      
      <!-- Decorative corner elements -->
      <div class="corner top-left"></div>
      <div class="corner bottom-right"></div>
    </div>
  </div>

  <script>
    // Simple script to set a cookie when the user verifies their age
    document.querySelector('.btn-primary').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Set a cookie that expires in 30 days
      const expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + 30);
      document.cookie = "age-verified=true; expires=" + expiryDate.toUTCString() + "; path=/";
      
      // Redirect to homepage
      window.location.href = "/";
    });
  </script>
</body>
</html>
